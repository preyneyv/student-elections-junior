<!DOCTYPE html>
<html>
<head>
	<title>Management | Student Elections</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Material+Icons" rel="stylesheet">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js" integrity="sha256-YFhaeQSVBgAFNN5z4I9YRB2jCuqc2nvypz0Q2eQzcx8=" crossorigin="anonymous"></script>

	<script defer src="management.js"></script>
	<link rel="stylesheet" type="text/css" href="management.css">
	<link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
	<div id="sidebar">
		<div id="sidebar-title">Student Elections</div>
		<a href="./candidates">Candidates</a>
		<a href="./positions">Positions</a>
		<a href="./students">Students</a>
		<a href="./teachers">Teachers</a>
		<a class="current" href="./management">Management</a>
		<a href="./results">Results</a>
		<a href="./import">Import/Export</a>
		<div id="sidebar-spacer"></div>
		<a href="../">Back</a>
	</div>
	<div id="content">
		<div id="title-row">
			<div id="page-title">Management</div>
			<div class="spacer"></div>
			<button id="create-management-button">Create<br>New</button>
		</div>
		<div>
			<table id="management-table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Pin</th>
						<th>Used</th>
						<th>Voted</th>
						<th class="nosort">Actions</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<div id="new-management-modal" style="display: none;">
		<div class="modal-background"></div>
		<div class="modal-window">
			<div class="modal-header">Create management</div>
			<div class="modal-content">
				<input required id="new-management-name" type="text" placeholder="Name">
			</div>
			<div class="modal-footer">
				<button id="new-management-cancel-button">Cancel</button>
				<button class="primary" id="new-management-save-button">Save</button>
			</div>	
		</div>
	</div>

	<div id="edit-management-modal" style="display: none;">
		<div class="modal-background"></div>

		<div class="modal-window">
			<div class="modal-header">Edit management</div>
			<div class="modal-content">
				<input id="edit-management-name" type="text" placeholder="Name">
			</div>
			<div class="modal-footer">
				<button id="edit-management-cancel-button">Cancel</button>
				<button class="primary" id="edit-management-save-button">Save</button>
			</div>	
		</div>
	</div>
</body>
</html>
